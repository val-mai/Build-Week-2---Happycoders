<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyCoders</title>


    <link rel="stylesheet" href="css/style.css">

</head>
<body class="loginbody">
    <div class="logincontainer">
        <img src="img/svg/logo.svg" alt="logo" >
        <h4>Welcome Happy Coder!</h4>
        <form>
            <div class="loginform">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username"><span class="iconify" data-icon="teenyicons:google-streetview-solid"></span>
                  </div>
                  <div class="mb-3">                   
                    <input type="password" class="form-control" id="password" placeholder="Password"><span class="iconify" data-icon="teenyicons:unlock-circle-outline"></span>
                  </div>
            </div>
            
            <button id="login" type="submit" class="btn btn-primary">LOGIN</button>
          </form>

    </div>
    
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
