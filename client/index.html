<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyCoders | Login</title>


    <link rel="stylesheet" href="css/style.css">

</head>
<body class="loginbody self-align-center">
    <div class="logincontainer">
        <img src="img/svg/logo.svg" alt="logo" >
        <h4>Welcome </br> Happy Coder!</h4>
        <form>
            <div class="loginform">
                <div class="mb-1">
                    <input type="text" class="form-control" id="username" placeholder="Username"><span class="iconify" data-icon="carbon:user-avatar-filled"></span>
                  </div>
                  <div class="mb-1">                   
                    <input type="password" class="form-control" id="password" placeholder="Password"><span class="iconify" data-icon="el:lock-alt"></span>
                  </div>
            </div> 
        </form>

        <button id="login" type="button" class="btn btn-primary text-center">LOGIN</button>
      </div>   
    
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
